version: "3"
services:
  redis:
    image: "redis:alpine"
    volumes:
      - ./data:/data
    ports:
      - "16379:6379"

  bsz:
    image: "bsz:latest"
    ports:
      - "8099:8099"
    links:
      - redis
    depends_on:
      - redis
    environment:
      WEB_ADDRESS: 0.0.0.0:8099
      WEB_LOG: true
      WEB_DEBUG: false
      WEB_CORS: "*"
      BSZ_EXPIRE: 0
      BSZ_SECRET: secret
      REDIS_ADDRESS: redis:6379
      API_SERVER: https:\/\/bsz.iirose.cn\/api